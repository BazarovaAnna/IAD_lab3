<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Lab3 JSF Application</title>
    <link href="resources/css/Style.css" rel="stylesheet"> </link>
    <h:outputScript name="jquery.js" library="js"/>
    <h:outputScript library="js" name="check.js"/>
</head>

<h:body>
    <table width="85%" border="0" align="center">
        <tr>
            <td><h1>Лабораторная работа 3 Базаровой Анны Вариант 65214 </h1></td>
        </tr>
    </table>
    <table width="85%" border="1" align="center">
        <tr>
            <td>
                <h:form id="form">

                    <table border="1" width="100%">
                        <tr>
                            <td width="50%">
                                <p><b>Выберите X</b></p>
                                <h:selectOneRadio id="x" name="x" value="#{Point.x}">
                                    <f:selectItem itemValue="1" itemLabel="1"/>
                                    <span class="whitespace">    </span>
                                    <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                                    <span class="whitespace">    </span>
                                    <f:selectItem itemValue="2" itemLabel="2"/>
                                    <span class="whitespace">    </span>
                                    <f:selectItem itemValue="2.5" itemLabel="2.5"/>
                                    <span class="whitespace">    </span>
                                    <f:selectItem itemValue="3" itemLabel="3"/>
                                    <span class="whitespace">    </span>
                                </h:selectOneRadio>
                                <input class="text" readonly="readonly" id="trueX" name="X" style="visibility: hidden; display: none" value="0">  </input>
                            </td>

                            <td rowspan="2">
                                <!--здесь будет канвас-->
                                <canvas height="400" width="400" id="graph" name="graph" onclick="interract('${Point.r}')" class="graph"/>
                                <script>window.onload = function (ev) {
                                    draw('graph');
                                }</script>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <p><b>Выберите Y</b></p>

                                <h:inputText id="y" value="#{Point.y}"> </h:inputText>

                                <p><b>Выберите R</b></p>

                                <h:selectOneRadio id="r" name="r" value="#{Point.r}">
                                    <f:selectItem itemValue="1" itemLabel="1"/>
                                    <span class="whitespace">    </span>
                                    <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                                    <span class="whitespace">    </span>
                                    <f:selectItem itemValue="2" itemLabel="2"/>
                                    <span class="whitespace">    </span>
                                    <f:selectItem itemValue="2.5" itemLabel="2.5"/>
                                    <span class="whitespace">    </span>
                                    <f:selectItem itemValue="3" itemLabel="3"/>
                                    <span class="whitespace">    </span>
                                </h:selectOneRadio>

                                <h:commandButton value="Get my coords!" onclick="validation('${Point.x}','${Point.y}','${Point.r}');">
                                    <f:ajax render="output"/>
                                </h:commandButton>
                                <h2>
                                    <h:outputText id="output" value="#{Point.showCurrent}"/>
                                </h2>
                                <div id="errR"></div>
                                <script>
                                    window.onkeydown = function (e) {
                                        let code = e.key;
                                        if (code === 'Enter') {
                                            validation('${Point.x}','${Point.y}','${Point.r}');
                                        }
                                    };
                                </script>
                            </td>
                        </tr>
                    </table>
                </h:form></td>
        </tr>

        <!--Return button-->
        <tr>
            <td>
                <h:form>
                    <h:commandButton action="/index" value="Хочу дальше залипать на котиков и часики"
                                     ajax="false" styleClass="check-button"/>
                </h:form>
            </td>
        </tr>
        <tr><td>


        </td></tr>
    </table>


</h:body>

</html>
